  ofelia.job-exec.{{ mautic_instance_name }}_segments_update.schedule: "8,23,38,52 * * * *"
  ofelia.job-exec.{{ mautic_instance_name }}_segments_update.command:
    "{{ mautic_console }} mautic:segments:update"
  ofelia.job-exec.{{ mautic_instance_name }}_segments_update.user: "www-data"
  ofelia.job-exec.{{ mautic_instance_name }}_import.schedule: "*/5 * * * *"
  ofelia.job-exec.{{ mautic_instance_name }}_import.command:
    "{{ mautic_console }} mautic:import"
  ofelia.job-exec.{{ mautic_instance_name }}_import.user: "www-data"
